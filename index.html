<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Dinosaur Word Guess</title>
  </head>
  <body>
    <div class="container">
        <div class="jumbotron">
            <h1>Dino Word Guess</h1>
            <p>Guess the Dinosaur</p>  
        </div>
        
        <div class="card">
            <div class="card-header">Word to Guess</div>
            <div class="card-body">
              <h2 id="wordtoGuess">_ _ _ _ _ _ _ _ </h2>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
              Wrong Guesses: <span id="wrongGuesses"></span>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                Guesses Left: <span id="numGuesses">6</span>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                Win Counter: <span id="winCounter">0</span>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                Loss Counter: <span id="lossCounter">0</span>
            </div>
        </div>
    </div>  
    <!-- link to javascript -->
    <script src="game.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script> -->
  </body>
</html>
